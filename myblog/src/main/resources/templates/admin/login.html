<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body class="first-page">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<br><br><br><br><br><br><br>
<div class="m-container-small m-padded-tb-larger" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        管理后台登录
                    </div>
                </h2>
                <form class="ui large form" action="" method="post" th:action="@{/admin/login}">
                    <div class="ui  segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登录 </button>
                        <div class="ui negative  message" th:unless="${#strings.isEmpty(message)}"
                             th:text="${message}">用户名密码错误</div>
                    </div>
                    <div class="ui error message"></div>

                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(".ui.form").form({
        fields: {
            username : {
                identifier:"username",
                rules: [{
                    type: "empty",
                    prompt: "请输入用户名"
                }]
            },
            password : {
                identifier:"password",
                rules: [{
                    type: "empty",
                    prompt: "请输入密码"
                }]
            }
        }
    });

</script>
</body>
</html>
