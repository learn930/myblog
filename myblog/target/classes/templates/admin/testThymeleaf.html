<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<div class="ui container">
    <div class="ui negative message" th:if="${not #strings.isEmpty(a)}">
        <div class="header" >Action Forbidden</div>
        <p th:errors="*{name}">You can only sign up for an account once with a given e-mail address.</p>
    </div>
    <form class="ui form" action="@{/admin/test}" method="get">
    <div class="two fields">
        <div class="field">
            <label>First Name</label>
            <input placeholder="First Name" type="text">
        </div>
        <div class="field">
            <label>Last Name</label>
            <input placeholder="Last Name" type="text">
        </div>
    </div>
    <div class="field">
            <label>Gender</label>
            <select class="ui dropdown" id="uuu">
                <option value="">Gender</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
    </div>
    <div class="field">
        <label>Username</label>
        <input placeholder="Username" type="text">
    </div>
    <div class="field">
        <label>Password</label>
        <input type="password">
    </div>
    <div class="inline field">
        <div class="ui checkbox">
            <input type="checkbox">
            <label>I agree to the Terms and Conditions</label>
        </div>
    </div>
    <div class="ui submit button">Submit</div>
    </form>
</div>
<script>
    $("select.dropdown").dropdown({
        on : "hover"
    });
</script>
</body>
</html>
